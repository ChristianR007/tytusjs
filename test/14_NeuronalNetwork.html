<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Test Redes Neuronales</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js"></script>
    <script type="text/javascript" src="../dist/tytus.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 w-100 text-center">Neuronal Network Sample Test</h1>
    <div class="container">
        <h3 class="display-6 mt-5">Datos para Test 1</h3>
        <h3 class="display-15 mt-5">Predecir que el valor del primer numero sea diferente del valor del segundo numero</h3>
        <p class="bg-dark p-5 text-muted" style="border-radius: 10px;">
            <code class="text-info" id="dataEntrada">
                &nbsp;&nbsp;&nbsp;&nbsp;[5,10]
            </code>
        </p>

        <h3 class="display-15 mt-5">Probabilidad de que el hecho anterior ocurra</h3>
        <p class="bg-dark p-5 text-muted" style="border-radius: 10px;">
            <code class="text-center" id="Resultado">
                
            </code>
        </p>

    </div>
    <script src="../src/NeuronalNetwork.js"></script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="../src/NeuronalNetwork.js"></script>
<script>
    let diseño = [2, 4, 3, 2];
    let redNeural = new NeuralNetwork(diseño);
    for (let i = 0; i < 10000; i++) {
        let num1 = Math.random();
        let num2 = Math.random();
        redNeural.Entrenar([num1, num2], (num1 != num2 ? [1, 0] : [0, 1]));
    }

    diferent = redNeural.Predecir([10, 20]);

    document.getElementById("Resultado").innerHTML = String( "&nbsp;&nbsp;&nbsp;&nbsp;" + redNeural.Predecir([5, 10]));


    console.log(`Probability Score for diferent: ${diferent}`)

    


</script>

</html>
