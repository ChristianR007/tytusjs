<html>
  <head>
  </head>

  <body>
    <h2>G14 - KMeans</h2>
    <div style="width: 100%">
      <label for="linear_data"> Datos lineales (x)</label>
      <br />
      <input
        style="width: 60%"
        id="cluster_count"
        type="number"
        placeholder="Ingrese la cantidad de clusters"
        value="3"
      />
      <br />

      <button id="btnLineal">Calcular KMeans Lineal</button>

      <div id="chart_div" style="width: 900px; height: 500px"></div>
    </div>
  </body>
  <script>
    document.getElementById("btnLineal").onclick = function () {
      var linear_data = document.getElementById("linear_data").value;
      var k = document.getElementById("cluster_count").value;
      var data = [];
      var split = linear_data.split(",");
      // <!--pendiente aÃ±adir cantidad de pasos -->
      split.forEach((d) => {
        data.push(parseInt(d));
      });

      if (data.length < k) {
        alert(
          `El numero de clusters (${k}) no puede ser menor a la cantidad de datos (${data.length})`
        );
      }
    };
  </script>
</html>
